[pytest]
# pytest 配置文件

# 测试发现
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = tests

# 输出选项
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src/creative_autogpt
    --cov-report=html
    --cov-report=term-missing

# 标记
markers =
    slow: 慢速测试
    integration: 集成测试
    unit: 单元测试

# 日志
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置
[coverage:run]
source = src/creative_autogpt
omit =
    */tests/*
    */__init__.py
    */migrations/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
